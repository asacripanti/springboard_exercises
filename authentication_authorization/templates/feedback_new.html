{% extends "base.html" %}

{% block page_title %} Feedback {% endblock %}

{% block content %} 
<form action="/users/{username}/feedback/add" method="POST">
    {{form.hidden_tag() }}
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>

    {% endfor %}
    <button type="submit">Add</button>

</form>

{% endblock %}
