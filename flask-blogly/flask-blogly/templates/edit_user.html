{% extends "base.html" %}

{% block page_title %}Edit User{% endblock %}

{% block content %}
  <h3>Edit User</h3>
  <form method="post" action="{{ url_for('users_update', user_id=user.id) }}">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required><br>

    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" id="image_url" value="{{ user.image_url }}"><br>

    <button type="submit">Save</button>
  </form>
  <a href="{{ url_for('users_show', user_id=user.id) }}">Cancel</a>
{% endblock %}
