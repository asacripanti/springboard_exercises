{% extends "base.html" %}

{% block page_title %}User Detail{% endblock %}

{% block content %}
  <h3>User Detail</h3>
  <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
  <p><strong>Image URL:</strong> {{ user.image_url }}</p>

  <a href="{{ url_for('show_edit_user_form', user_id=user.id) }}">Edit</a>
  <form method="post" action="{{ url_for('users_destroy', user_id=user.id) }}">
    <button type="submit">Delete</button>
  </form>
  <a href="{{ url_for('show_all_users') }}">Back to All Users</a>
{% endblock %}
