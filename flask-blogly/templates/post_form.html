{% extends "base.html" %}

{% block page_title %}Add Post{% endblock %}

{% block content %}
  <h3>Add Post</h3>
  <form method="post">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="post_title" required><br>

    <label for="content">Text:</label>
    <input type="text" name="content" id="post_content" required><br>

    <label for="tags">Tags:</label>
    <input type="text" name="tags" id="post_tags" placeholder="Add tags, separated by commas"><br>


    <button type="submit">Add</button>
  </form>
  <a href="{{ url_for('show_all_users') }}">Cancel</a>
{% endblock %}
