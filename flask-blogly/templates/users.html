{% extends "base.html" %}

{% block page_title %}All Users{% endblock %}

{% block content %}
  <h3>All Users</h3>
<section class="allUsersSection">
  <ul>
    {% for user in users %}
      <li class="allUsersList">
        <a class="allUsersName" href="/users/{{ user.id }}">{{ user.user_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>
</section>
{% endblock %}
