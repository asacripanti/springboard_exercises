{% extends "base.html" %}

{% block page_title %}All Users{% endblock %}

{% block content %}
  <h3>All Users</h3>
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>
{% endblock %}
