{% extends "base.html" %}

{% block page_title %} Pet List {% endblock %}

{% block content %}
<h1>Pets</h1>
<div class="pet_listings">
    {% for pet in pets %}
        <div class="petInfo">
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            <span>{{ pet.name }}</span>
            <span>{{ pet.species }}</span>


        </div>
    {% endfor %}    
</div>
<a href="/add">Add Pet</a>
{% endblock %}
